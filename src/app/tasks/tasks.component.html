@if (isAddingTask){
<app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)" />
}

<section id="task">
  <header>
    <h2>{{ name }}</h2>
    <menu>
      <button (click)="onStartAddTask()">Nueva tarea</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
