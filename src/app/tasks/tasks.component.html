@if (isAddingTask){
<app-new-task [userId]="userId" (close)="onCloseAddTask()" />
}

<section id="task">
  <header>
    <h2>{{ name }} Tareas</h2>
    <menu>
      <button (click)="onStartAddTask()">Nueva tarea</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
